name: Frontend Build Pipeline

# Build Pipeline Flow:
#   1. validate     ‚Üí Commit message & branch conventions (TAATOM prefix, branch regex)
#   2. build-and-test ‚Üí Lint, build web, Sentry source maps, upload artifacts
#   3. build-mobile ‚Üí EAS iOS/Android (main or manual only)
#
# Commit message rule: First line must match ^TAATOM(-[0-9]+)?(\s|:)
#   Examples: "TAATOM: Add login", "TAATOM-42: Fix crash", "TAATOM-123 Add feature"
#   Bypass: Include [skip validation] in the message to skip (use sparingly).
#
# Note: "Context access might be invalid" warnings are expected until secrets exist.
# Add secrets in: Repository Settings ‚Üí Secrets and variables ‚Üí Actions

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  validate:
    name: Validate Conventions
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.meta.outputs.commit_sha }}
      branch: ${{ steps.meta.outputs.branch }}
      message_ok: ${{ steps.conventions.outputs.message_ok }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set ref meta
        id: meta
        run: |
          echo "commit_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "branch=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"

      - name: Enforce commit message & branch conventions
        id: conventions
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            MSG="${{ github.event.pull_request.title }}"
          elif [ "${{ github.event_name }}" = "push" ] && [ -n "${{ github.event.head_commit.message }}" ]; then
            MSG="${{ github.event.head_commit.message }}"
            MSG=$(printf '%s\n' "$MSG" | head -n1)
          else
            MSG=$(git log -1 --pretty=%s 2>/dev/null || echo "TAATOM: workflow run")
          fi

          # Allow bypass
          if echo "$MSG" | grep -qi '\[skip validation\]'; then
            echo "message_ok=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Commit message validation skipped (bypass marker found)."
            exit 0
          fi

          # workflow_dispatch: skip strict convention so manual runs always pass
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "message_ok=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Manual run: convention check skipped."
            exit 0
          fi

          # Require first line to start with TAATOM (optional ticket: TAATOM-123) then space or colon
          # Regex: ^TAATOM(-[0-9]+)?(\s|:)
          if echo "$MSG" | grep -qE '^TAATOM(-[0-9]+)?(\s|:)'; then
            echo "message_ok=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Commit message matches convention: TAATOM or TAATOM-<id> prefix."
          else
            echo "message_ok=false" >> "$GITHUB_OUTPUT"
            echo "‚ùå Commit message must start with TAATOM or TAATOM-<number> followed by space or colon."
            echo "   Example: TAATOM: Add feature"
            echo "   Example: TAATOM-42: Fix bug"
            echo "   Got (first line): $MSG"
            exit 1
          fi

          # Optional: branch name pattern (main, develop, or feature/TAATOM-*, hotfix/*, release/*)
          if echo "$BRANCH" | grep -qE '^(main|develop|feature/|hotfix/|release/|bugfix/)'; then
            echo "‚úÖ Branch name allowed: $BRANCH"
          else
            echo "‚ö†Ô∏è  Branch '$BRANCH' does not match common pattern (main|develop|feature/|hotfix/|release/|bugfix/). Continuing anyway."
          fi

      - name: Summary
        run: |
          echo "=============================================="
          echo "  Validation summary"
          echo "=============================================="
          echo "  Commit: ${{ github.sha }}"
          echo "  Branch: ${GITHUB_REF#refs/heads/}"
          echo "  Event:  ${{ github.event_name }}"
          echo "  Message OK: ${{ steps.conventions.outputs.message_ok }}"
          echo "=============================================="

  build-and-test:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # Try npm ci first (faster), fallback to npm install if lock file is out of sync
          npm ci || npm install

      - name: Validate code - Linting
        working-directory: ./frontend
        run: npm run lint || echo "Linting not configured"

      - name: Build web
        working-directory: ./frontend
        env:
          NODE_ENV: production
          # Public values - can be in vars or secrets
          EXPO_PUBLIC_API_BASE_URL: ${{ vars.EXPO_PUBLIC_API_BASE_URL || secrets.EXPO_PUBLIC_API_BASE_URL || 'http://localhost:3000' }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ vars.EXPO_PUBLIC_SENTRY_DSN || secrets.EXPO_PUBLIC_SENTRY_DSN || '' }}
          EXPO_PUBLIC_SENTRY_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          EXPO_PUBLIC_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        run: |
          npm run build:web
          # Source maps are automatically uploaded by Sentry CLI during build

      - name: Upload source maps to Sentry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        working-directory: ./frontend
        env:
          # Secrets required for Sentry source map uploads
          # Note: "Context access might be invalid" warnings are expected until secrets are added to GitHub
          # These warnings will disappear once secrets are configured in: Settings ‚Üí Secrets and variables ‚Üí Actions
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          RELEASE_VERSION: ${{ github.sha }}
        run: |
          # Skip if secrets are not configured
          if [ -z "$SENTRY_AUTH_TOKEN" ] || [ -z "$SENTRY_ORG" ] || [ -z "$SENTRY_PROJECT" ]; then
            echo "‚ö†Ô∏è  Sentry secrets not configured. Skipping source maps upload."
            echo "   Add secrets in: Repository Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 0
          fi
          
          # Install Sentry CLI if not already installed
          npm install -g @sentry/cli || true
          
          # Upload source maps (if build generated them)
          if [ -d "dist" ]; then
            sentry-cli sourcemaps upload \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              --release "$RELEASE_VERSION" \
              dist/ || echo "Source maps upload skipped (may not be needed for this build)"
          fi

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/dist
          retention-days: 7

      - name: Pipeline summary
        run: |
          echo "=============================================="
          echo "  Frontend Build & Test ‚Äî Complete"
          echo "=============================================="
          echo "  Commit: ${{ github.sha }}"
          echo "  Branch: ${GITHUB_REF#refs/heads/}"
          echo "  Conventions: passed (validate job)"
          echo "  Lint: ran | Build: web built"
          echo "=============================================="

  build-mobile:
    name: Build Mobile Apps (EAS)
    runs-on: ubuntu-latest
    needs: build-and-test  # Only run after web build and validation pass
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # Try npm ci first (faster), fallback to npm install if lock file is out of sync
          npm ci || npm install

      - name: Quality Gate - Validate EAS Config
        working-directory: ./frontend
        run: |
          # Validate eas.json exists and is valid
          if [ ! -f "eas.json" ]; then
            echo "‚ùå eas.json not found"
            exit 1
          fi
          # Validate JSON syntax
          node -e "JSON.parse(require('fs').readFileSync('eas.json', 'utf8'))" || exit 1
          echo "‚úÖ EAS configuration valid"

      - name: Trigger EAS Build - iOS
        working-directory: ./frontend
        env:
          # Public values - can be in vars or secrets
          EXPO_PUBLIC_API_BASE_URL: ${{ vars.EXPO_PUBLIC_API_BASE_URL || secrets.EXPO_PUBLIC_API_BASE_URL || 'http://localhost:3000' }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ vars.EXPO_PUBLIC_SENTRY_DSN || secrets.EXPO_PUBLIC_SENTRY_DSN || '' }}
          EXPO_PUBLIC_SENTRY_ENVIRONMENT: production
        run: |
          echo "üöÄ Triggering EAS Build for iOS..."
          echo "   EAS Build will handle: iOS build, code signing, and artifacts"
          eas build --platform ios --profile production --non-interactive --no-wait || echo "‚ö†Ô∏è  iOS build skipped (check EXPO_TOKEN and Apple Developer setup)"

      - name: Trigger EAS Build - Android
        working-directory: ./frontend
        env:
          # Public values - can be in vars or secrets
          EXPO_PUBLIC_API_BASE_URL: ${{ vars.EXPO_PUBLIC_API_BASE_URL || secrets.EXPO_PUBLIC_API_BASE_URL || 'http://localhost:3000' }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ vars.EXPO_PUBLIC_SENTRY_DSN || secrets.EXPO_PUBLIC_SENTRY_DSN || '' }}
          EXPO_PUBLIC_SENTRY_ENVIRONMENT: production
        run: |
          echo "üöÄ Triggering EAS Build for Android..."
          echo "   EAS Build will handle: Android build, code signing, and artifacts"
          eas build --platform android --profile production --non-interactive --no-wait || echo "‚ö†Ô∏è  Android build skipped (check EXPO_TOKEN and Google Play setup)"

      - name: Quality Gate - Build Status
        working-directory: ./frontend
        run: |
          echo "‚úÖ EAS builds triggered successfully"
          echo "üì± Monitor build status at: https://expo.dev/accounts/[your-account]/projects/[your-project]/builds"
          echo ""
          echo "EAS Build handles:"
          echo "  ‚úÖ Android build"
          echo "  ‚úÖ iOS build"
          echo "  ‚úÖ Code signing"
          echo "  ‚úÖ Store artifacts"
          echo "  ‚úÖ Source map uploads (via eas.json hooks)"

